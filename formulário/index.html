<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center mt-5">Cadastro</h1>
    <div class="container d-flex justify-content-center align-items-center py-5">

        <form class="caixa">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Nome</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputAddress">Telefone</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" onblur="buscarEndereco()">
                    <p id="cepErro" class="text-danger small mt-1"></p> <!-- Mensagem de erro -->
                </div>

                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                
                <div class="form-group col-md-3">
                    <label for="inputEstado">UF</label>
                    <select id="uf" class="form-control">
                        <option value="NI">...</option>
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito Santo</option>
                        </optgroup>
                        <optgroup label="Região Sul">
                            <option value="SC">Santa Catarina</option>
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                        <optgroup label="Região Centro-Oeste">
                            <option value="GO">Giás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS"> Mato Grosso do Sul</option>
                            <option value="DF">Distrito Federal</option>
                        </optgroup>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" onblur="validarCPF()">
                    <p id="cpfErro" class="text-danger small mt-1"></p>
                </div>
                             
                <div class="form-group col-md-8">
                    <label for="inputAddress">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <button type="reset" class="btn btn-outline-warning">Apagar Infos.</button>
            <button type="submit" class="btn btn-warning">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
